<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>

      <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu jardin</title>
  <link rel="stylesheet" href="css/estilos.css">
  
</head>
<body>
    
    <div class="row">
        <a href="index.html">
            <img src="assets/logo.jpg" alt="logo" class="rounded-circle">
        </a>
    </div>
    
    <main>
        <div class="login">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 p-3 border mt-3 rounded shadow">
                    <form action="index.html" method="get">
                        <h3>Iniciar sesión</h3>

                          <div class="mb-3 mt-3">
                            <label for="nombre" class="form-label">nombre de usuario</label>
                            <input type="text" class="form-control" id="nom" name="nombre" placeholder="ingrese usuario" required>
                        </div>

                          <div class="mb-3 mt-3">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="psw" name="pass" placeholder="ingrese password" required>
                          </div>

                          <div class="mt-2 float-end">
                            <input type="submit" value="Iniciar sesion" class="btn btn-success btn-lg rounded-0">
                          </div>

                          <div class="">
                          
                              <a href="#" class="link">Recuperar contraseña</a>
                              <br>
                              <a href="registro.html" class="link">Registrarse</a>
                          </div>
                            
                    </form>
                       
                </div>
                <div class="col-sm-4"></div>
            </div>
    
        
        </div>
      </main>

</body>
</html>
